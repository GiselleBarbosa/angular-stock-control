<p-toolbar styleClass="bg-indigo-800">
  <div class="p-toolbar-group-start">
    <p-button
      type="button"
      icon="pi pi-home"
      label="Dashboard"
      routerLink="/dashboard"
      routerLinkActive="exact_route"
      styleClass="bg-indigo-800 p-button-secondary"
    ></p-button>
  </div>
  <div class="p-toolbar-group-center gap-3">
    <p-button
      type="button"
      icon="pi pi-shopping-cart"
      label="Produtos"
      routerLink="/products"
      routerLinkActive="exact_route"
      styleClass="bg-indigo-800 p-button-secondary"
    ></p-button>
    <p-button
      type="button"
      icon="pi pi-ticket"
      label="Categorias"
      routerLink="/categories"
      routerLinkActive="exact_route"
      styleClass="bg-indigo-800 p-button-secondary"
    ></p-button>
    <p-button
      type="button"
      icon="pi pi-credit-card"
      label="Efetuar Venda"
      routerLink="/products"
      routerLinkActive="exact_route"
      styleClass="bg-indigo-800 p-button-secondary"
    ></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      type="button"
      icon="pi pi-sign-out"
      label="Sair"
      styleClass="bg-indigo-800 p-button-secondary"
      (click)="signOut()"
    ></p-button>
  </div>
