<div>
  <form [formGroup]="addProductForm" (ngSubmit)="handleSubmitAddProduct()">
    <div class="card flex flex-column md:flex-column gap-4">
      <input pInputText placeholder="Nome" formControlName="name" />

      <p-dropdown
        styleClass="w-full"
        [options]="categoriesData"
        [(ngModel)]="selectedCategory"
        optionLabel="name"
        optionValue="id"
        placeholder="Selecione uma categoria"
        formControlName="category_id" />

      <input pInputText placeholder="Preço" formControlName="price" />
      <input pInputText placeholder="Descrição" formControlName="description" />
      <p-inputNumber placeholder="Quantidade" formControlName="amount" />

      <div class="flex flex-row justify-content-center align-content-center m-1">
        <p-button type="submit" [disabled]="addProductForm.invalid" label="Concluir" />
      </div>
    </div>
  </form>
</div>
