<div class="grid p-4">
  <div class="col-12">
    <div
      class="flex justify-content-center align-content-center text-align-center"
    >
      <!-- LOGIN -->
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <p-card
          styleClass="w-20rem"
          header="Bem-vindo de volta"
          subheader="Entre com suas credenciais para acessar o sistema"
          *ngIf="loginCard"
        >
          <div
            class="flex justify-content-center align-content-center text-align-center"
          >
            <input
              type="email"
              pInputText
              placeholder="Email"
              formControlName="email"
            />
          </div>
          <div
            class="flex justify-content-center align-content-center text-align-center mt-3"
          >
            <input
              type="password"
              pInputText
              placeholder="Senha"
              formControlName="password"
            />
          </div>
          <div class="card flex justify-content-center mt-3">
            <button
              [disabled]="!loginForm.valid"
              type="submit"
              pButton
              pRipple
              label="Entrar"
            ></button>
          </div>
          <span
            class="flex justify-content-center align-content-center text-center mt-5"
            style="cursor: pointer"
            >Novo por aqui?
          </span>
          <span
            style="cursor: pointer"
            (click)="loginCard = !loginCard"
            class="flex justify-content-center align-content-center text-center mt-2 font-bold"
          >
            Criar uma conta grátis
          </span>
        </p-card>
      </form>

      <!-- SIGNUP -->
      <form [formGroup]="registerUserForm" (ngSubmit)="register()">
        <p-card
          styleClass="w-20rem"
          header="Comece agora mesmo"
          subheader="Complete seu cadastro para ter acesso ao sistema"
          *ngIf="!loginCard"
        >
          <div
            class="flex justify-content-center align-content-center text-align-center"
          >
            <input
              formControlName="name"
              type="text"
              pInputText
              placeholder="Seu nome completo"
            />
          </div>
          <div
            class="flex justify-content-center align-content-center text-align-center my-3"
          >
            <input
              formControlName="email"
              type="email"
              pInputText
              placeholder="Seu melhor e-mail"
            />
          </div>
          <div
            class="flex justify-content-center align-content-center text-align-center my-3"
          >
            <input
              formControlName="password"
              type="password"
              pInputText
              placeholder="Digite sua senha"
            />
          </div>
          <div class="card flex justify-content-center">
            <button
              [disabled]="!registerUserForm.valid"
              type="submit"
              pButton
              pRipple
              label="Cadastrar"
            ></button>
          </div>
          <span
            class="flex justify-content-center align-content-center text-center mt-5"
            >Já tem uma conta? </span
          ><span
            style="cursor: pointer"
            (click)="loginCard = !loginCard"
            class="flex justify-content-center align-content-center text-center mt-2 font-bold"
          >
            Entrar
          </span>
        </p-card>
      </form>
    </div>
  </div>
</div>
