<div class="grid p-4">
  <div class="col-12">
    <div
      class="flex justify-content-center align-content-center text-align-center"
    >
      <!-- LOGIN -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
        <p-card
          styleClass="w-20rem"
          header="Login"
          subheader="Faça login com sua conta existente!"
          *ngIf="loginCard"
        >
          <div
            class="flex justify-content-center align-content-center text-align-center"
          >
            <input
              type="email"
              pInputText
              placeholder="Email"
              formControlName="email"
            />
          </div>
          <div
            class="flex justify-content-center align-content-center text-align-center mt-3"
          >
            <input
              type="password"
              pInputText
              placeholder="Senha"
              formControlName="senha"
            />
          </div>
          <div class="card flex justify-content-center mt-3">
            <button [disabled]="!loginForm.valid" type="submit" pButton pRipple label="Login"></button>
          </div>
          <span
            class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
            (click)="loginCard = !loginCard"
            style="cursor: pointer"
            >Criar conta</span
          >
        </p-card>
      </form>

      <!-- SIGNUP -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignup()">
        <p-card
          styleClass="w-20rem"
          header="Criar conta"
          subheader="Crie já sua conta gratuita!"
          *ngIf="!loginCard"
        >
          <div
            class="flex justify-content-center align-content-center text-align-center"
          >
            <input formControlName="nome" type="text" pInputText placeholder="Nome" />
          </div>
          <div
            class="flex justify-content-center align-content-center text-align-center mt-3"
          >
            <input formControlName="email" type="email" pInputText placeholder="Email" />
          </div>
          <div
            class="flex justify-content-center align-content-center text-align-center mt-3"
          >
            <input formControlName="senha" type="password" pInputText placeholder="Senha" />
          </div>
          <div class="card flex justify-content-center mt-3">
            <button [disabled]="!signupForm.valid" type="submit" pButton pRipple label="Criar conta"></button>
          </div>
          <span
            class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
            style="cursor: pointer"
            (click)="loginCard = !loginCard"
            >Fazer login</span
          >
        </p-card>
      </form>
    </div>
  </div>
</div>
